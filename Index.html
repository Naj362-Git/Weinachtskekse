<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Style.css" />
    <title>Weinnachtkekse</title>
  </head>
  <body>
    <div class="container">
      <div class="Seite1 Seite"></div>
      <div class="Seite2 Seite"></div>
      <div class="content">
        <div class="überschrift-oben">
          <div class="überschrift-text">Weinnachtkekse der HHS</div>
        </div>
        <div class="sub-container">
          <div class="Bestellung">Bestellung</div>
          <div class="input-container">
            <!--Box Größe-->
            <div class="input">
              <div class="sub-heading">Box Größe</div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="boxSize" value="5" onchange="boxsize(), Keksform()" />
                  15 Kekse - 5€
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="boxSize" value="7" onchange="boxsize(), Keksform()" />
                  21 Kekse - 7€
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="boxSize" value="8.5" onchange="boxsize(), Keksform()" />
                  27 Kekse - 8,50€
                </label>
              </div>
            </div>

            <!--Teig Art-->
            <div class="input">
              <div class="sub-heading">Teig</div>
              <div class="Teig">
                <div>
                  <div class="sub-sub-heading">Basis Teig</div>
                  <div class="buttonstyle">
                    <label for="Schokolade">
                      <input type="radio" name="Teig" value="0" onchange="Teigart()" />
                      Schokolade
                    </label>
                  </div>
                  <div class="buttonstyle">
                    <label for="Butterkeks">
                      <input type="radio" name="Teig" value="0" onchange="Teigart()" />
                      Butterkeks
                    </label>
                  </div>
                  <div class="buttonstyle">
                    <label for="Spekulatius">
                      <input type="radio" name="Teig" value="0" onchange="Teigart()" />
                      Spekulatius
                    </label>
                  </div>
                </div>
                <div>
                  <div class="sub-sub-heading">Sonderoptionen</div>
                  <div class="buttonstyle">
                    <label for="Glutenfrei">
                      <input type="checkbox" name="Teig_G" value="2" />
                      Glutenfrei - 2,00€
                    </label>
                  </div>
                  <div class="buttonstyle">
                    <label for="Vegan">
                      <input type="checkbox" name="TeigV" value="1.2" />
                      Vegan - 1,20€
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!--Keksform-->
            <div class="input">
              <div class="sub-heading">Keksform</div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="shape" value="0" onchange="Keksform()" />
                  Rund (gratis)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="shape" value="0.5" onchange="Keksform()" />
                  Stern (0,50€/Keks)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="shape" value="0.5" onchange="Keksform()" />
                  Tannenbaum (0,50€/Keks)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="shape" value="100" onchange="Keksform()" />
                  Mischung
                </label>
              </div>
            </div>

            <!--Kostenlose Topping-->
            <div class="input">
              <div class="sub-heading">Ein kostenloses Topping</div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="kTopping" value="0" onchange="kTopping()" />
                  Zuckerguss weiß
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="kTopping" value="0" onchange="kTopping()" />
                  Schokostreusel
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="kTopping" value="0" onchange="kTopping()" />
                  Bunte Streusel
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="kTopping" value="0" onchange="kTopping()" />
                  Puderzucker
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="kTopping" value="0" onchange="kTopping()" />
                  Ohne Topping
                </label>
              </div>
            </div>

            <!--Extra Toppings-->
            <div class="input">
              <div class="sub-heading">Extra Toppings (je 1€)</div>
              <div class="buttonstyle">
                <label>
                  <input type="checkbox" name="extraTopping" value="1" onchange="eTopping()" />
                  Zuckerguss (Farbauswahl)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="checkbox" name="extraTopping" value="1" onchange="eTopping()" />
                  Schokoguß
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="checkbox" name="extraTopping" value="1" onchange="eTopping()" />
                  Bunte Streusel (Farbauswahl)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="checkbox" name="extraTopping" value="1" onchange="eTopping()" />
                  Puderzucker
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="checkbox" name="extraTopping" value="1" onchange="eTopping()" />
                  Knisterzucker
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="checkbox" name="extraTopping" value="1" onchange="eTopping()" />
                  Sternstreusel
                </label>
              </div>
            </div>

            <!--Verpackung-->
            <div class="input">
              <div class="sub-heading">Verpackung</div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="verpackung" value="0" onchange="verpakung()" />
                  Zellophantüte (gratis)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="verpackung" value="4.2" onchange="verpakung()" />
                  Runde Box (4,20€)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="verpackung" value="4.2" onchange="verpakung()" />
                  Eckige Box (4,20€)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="radio" name="verpackung" value="4.2" onchange="verpakung()" />
                  Herzbox (4,20€)
                </label>
              </div>
            </div>

            <!--Optional-->
            <div class="input">
              <div class="sub-heading">Optional</div>
              <div class="buttonstyle">
                <label>
                  <input type="checkbox" name="Optional" value="0.75" onchange="optional()" />
                  Schleife (0,75€)
                </label>
              </div>
              <div class="buttonstyle">
                <label>
                  <input type="checkbox" name="Optional" value="1.5" id="Karte" onchange="optional()" />
                  Karte mit persönlichem Text (1,50€)
                </label>
              </div>
              <div id="KartenText" style="opacity: 10%">
                <textarea class="kartenText" rows="4" cols="50" maxlength="200" oninput="MaxZeichenDisplay(), personalCard()"></textarea>
                <div id="charCount">0/200</div>
              </div>
            </div>
          </div>
          <!--Preisanzeige-->
          <div>
            <div class="sub-heading">Preis</div>
            <div id="total"></div>
            <div id="shipping"></div>
            <div id="MwSt"></div>
          </div>
          <div>
            <div class="sub-heading">Rabatt Code</div>
            <div>
              <input type="text" name="Rabatt_eingabe" id="Rabatt_eingabe" />
              <input type="button" name="Rabatt_eingabe" id="Rabatt_anwenden" onclick="price_calc()" />
            </div>
          </div>
        </div>
        <script src="Index.js"></script>
      </div>
    </div>
  </body>
</html>
