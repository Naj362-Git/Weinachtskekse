<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Style.css" />
    <title>Weinnachtkekse</title>
  </head>
  <body>
    <div class="container">
      <div class="Seite1 Seite"></div>
      <div class="Seite2 Seite"></div>
      <div class="content">
        <div class="überschrift-oben">
          <div class="überschrift-text">Weinnachtkekse der HHS</div>
        </div>
        <div>
          <div class="sub-heading">Teig</div>
          <div class="sub-sub-heading">Basis Teig</div>
          <div>
            <label for="Schocklade">
              <input type="radio" name="Teig" id="Schocklade" />
              Schocklade
            </label>
          </div>
          <div>
            <label for="Butterkeks">
              <input type="radio" name="Teig" id="Butterkeks" />
              Butterkeks
            </label>
          </div>
          <div>
            <label for="Spekulatius">
              <input type="radio" name="Teig" id="Spekulatius" />
              Spekulatius
            </label>
          </div>
        </div>

        <!--Box Größe-->
        <div>
          <div class="sub-heading">Box Größe</div>
          <div>
            <label>
              <input type="radio" name="boxSize" value="5" />
              15 Kekse - 5€
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="boxSize" value="7" />
              21 Kekse - 7€
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="boxSize" value="8.5" />
              27 Kekse - 8,50€
            </label>
          </div>
        </div>

        <!--Keksform-->
        <div>
          <div class="sub-heading">Keksform</div>
          <div>
            <label>
              <input type="radio" name="shape" value="0" />
              Rund (gratis)
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="shape" value="0.5" />
              Stern (0,50€/Keks)
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="shape" value="0.5" />
              Tannenbaum (0,50€/Keks)
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="shape" value="0" />
              Mischung
            </label>
          </div>
        </div>

        <!--Kostenlose Topping-->
        <div>
          <div class="sub-heading">Ein kostenloses Topping</div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Ohne Topping
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Zuckerguss weiß
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Schokostreusel
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Bunte Streusel
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Puderzucker
            </label>
          </div>
        </div>

        <!--Extra Toppings-->
        <div>
          <div class="sub-heading">Extra Toppings (je 1€)</div>
          <div>
            <label>
              <input type="radio" name="extraTopping" value="1" />
              Zuckerguss (Farbauswahl)
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="extraTopping" value="1" />
              Schokoguß
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="extraTopping" value="1" />
              Bunte Streusel (Farbauswahl)
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="extraTopping" value="1" />
              Puderzucker
            </label>
            <div>
              <label>
                <input type="radio" name="extraTopping" value="1" />
                Knisterzucker
              </label>
            </div>
          </div>
          <div>
            <label>
              <input type="radio" name="extraTopping" value="1" />
              Sternstreusel
            </label>
          </div>
        </div>

        <script src="Index.js"></script>
      </div>
    </div>
  </body>
</html>
