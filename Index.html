<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Style.css" />
    <title>Weinnachtkekse</title>
  </head>
  <body>
    <div class="container">
      <div class="Seite1 Seite"></div>
      <div class="Seite2 Seite"></div>
      <div class="content">
        <div class="überschrift-oben">
          <div class="überschrift-text">Weinnachtkekse der HHS</div>
        </div>
        <div class="sub-container">
          <div class="Bestellung">Bestellung</div>
          <div class="input-container">
            <!--Box Größe-->
            <div class="input">
              <div class="sub-heading">Box Größe</div>
              <div class="buttonstyle">
                <input type="radio" name="boxSize" value="5" id="boxSize5" onchange="boxsize(), Keksform()" />
                <label for="boxSize5">15 Kekse - 5€</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="boxSize" value="7" id="boxSize7" onchange="boxsize(), Keksform()" />
                <label for="boxSize7">21 Kekse - 7€</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="boxSize" value="8.5" id="boxSize8.5" onchange="boxsize(), Keksform()" />
                <label for="boxSize8.5">27 Kekse - 8,50€</label>
              </div>
            </div>

            <!--Teig Art-->
            <div class="input">
              <div class="sub-heading">Teig</div>
              <div class="Teig">
                <div>
                  <div class="sub-sub-heading">Basis Teig</div>
                  <div class="buttonstyle">
                    <input type="radio" name="Teig" value="0" id="Schokolade" onchange="Teigart()" />
                    <label for="Schokolade">Schokolade</label>
                  </div>
                  <div class="buttonstyle">
                    <input type="radio" name="Teig" value="0" id="Butterkeks" onchange="Teigart()" />
                    <label for="Butterkeks">Butterkeks</label>
                  </div>
                  <div class="buttonstyle">
                    <input type="radio" name="Teig" value="0" id="Spekulatius" onchange="Teigart()" />
                    <label for="Spekulatius">Spekulatius</label>
                  </div>
                </div>
                <div>
                  <div class="sub-sub-heading">Sonderoptionen</div>
                  <div class="buttonstyle">
                    <input type="checkbox" name="Teig" value="2" id="Glutenfrei" onchange="Teigart()" />
                    <label for="Glutenfrei">Glutenfrei - 2,00€</label>
                  </div>
                  <div class="buttonstyle">
                    <input type="checkbox" name="Teig" value="1.2" id="Vegan" onchange="Teigart()" />
                    <label for="Vegan">Vegan - 1,20€</label>
                  </div>
                </div>
              </div>
            </div>

            <!--Keksform-->
            <div class="input">
              <div class="sub-heading">Keksform</div>
              <div class="buttonstyle">
                <input type="radio" name="shape" value="0" id="shapeRund" onchange="Keksform()" />
                <label for="shapeRund">Rund (gratis)</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="shape" value="0.5" id="shapeStern" onchange="Keksform()" />
                <label for="shapeStern">Stern (0,50€/Keks)</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="shape" value="0.5" id="shapeTannenbaum" onchange="Keksform()" />
                <label for="shapeTannenbaum">Tannenbaum (0,50€/Keks)</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="shape" value="100" id="shapeMischung" onchange="Keksform()" />
                <label for="shapeMischung">Mischung</label>
              </div>
            </div>

            <!--Kostenlose Topping-->
            <div class="input">
              <div class="sub-heading">Ein kostenloses Topping</div>
              <div class="buttonstyle">
                <input type="radio" name="kTopping" value="0" id="toppingWeiß" onchange="kTopping()" />
                <label for="toppingWeiß">Zuckerguss weiß</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="kTopping" value="0" id="toppingSchoko" onchange="kTopping()" />
                <label for="toppingSchoko">Schokostreusel</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="kTopping" value="0" id="toppingBunt" onchange="kTopping()" />
                <label for="toppingBunt">Bunte Streusel</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="kTopping" value="0" id="toppingPuderzucker" onchange="kTopping()" />
                <label for="toppingPuderzucker">Puderzucker</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="kTopping" value="0" id="toppingOhne" onchange="kTopping()" />
                <label for="toppingOhne">Ohne Topping</label>
              </div>
            </div>

            <!--Extra Toppings-->
            <div class="input">
              <div class="sub-heading">Extra Toppings (je 1€)</div>
              <div class="buttonstyle">
                <input type="checkbox" name="extraTopping" value="1" id="extraZuckerguss" onchange="eTopping()" />
                <label for="extraZuckerguss">Zuckerguss (Farbauswahl)</label>
              </div>
              <div class="buttonstyle">
                <input type="checkbox" name="extraTopping" value="1" id="extraSchokoguß" onchange="eTopping()" />
                <label for="extraSchokoguß">Schokoguß</label>
              </div>
              <div class="buttonstyle">
                <input type="checkbox" name="extraTopping" value="1" id="extraBunteStreusel" onchange="eTopping()" />
                <label for="extraBunteStreusel">Bunte Streusel (Farbauswahl)</label>
              </div>
              <div class="buttonstyle">
                <input type="checkbox" name="extraTopping" value="1" id="extraPuderzucker" onchange="eTopping()" />
                <label for="extraPuderzucker">Puderzucker</label>
              </div>
              <div class="buttonstyle">
                <input type="checkbox" name="extraTopping" value="1" id="extraKnisterzucker" onchange="eTopping()" />
                <label for="extraKnisterzucker">Knisterzucker</label>
              </div>
              <div class="buttonstyle">
                <input type="checkbox" name="extraTopping" value="1" id="extraSternstreusel" onchange="eTopping()" />
                <label for="extraSternstreusel">Sternstreusel</label>
              </div>
            </div>

            <!--Verpackung-->
            <div class="input">
              <div class="sub-heading">Verpackung</div>
              <div class="buttonstyle">
                <input type="radio" name="verpackung" value="0" id="verpackungZellophan" onchange="verpakung()" />
                <label for="verpackungZellophan">Zellophantüte (gratis)</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="verpackung" value="4.2" id="verpackungRundeBox" onchange="verpakung()" />
                <label for="verpackungRundeBox">Runde Box (4,20€)</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="verpackung" value="4.2" id="verpackungEckigeBox" onchange="verpakung()" />
                <label for="verpackungEckigeBox">Eckige Box (4,20€)</label>
              </div>
              <div class="buttonstyle">
                <input type="radio" name="verpackung" value="4.2" id="verpackungHerzbox" onchange="verpakung()" />
                <label for="verpackungHerzbox">Herzbox (4,20€)</label>
              </div>
            </div>

            <!--Optional-->
            <div class="input">
              <div class="sub-heading">Optional</div>
              <div class="buttonstyle">
                <input type="checkbox" name="Optional" value="0.75" id="optionalSchleife" onchange="optional()" />
                <label for="optionalSchleife">Schleife (0,75€)</label>
              </div>
              <div class="buttonstyle">
                <input type="checkbox" name="Optional" value="1.5" id="Karte" onchange="optional()" />
                <label for="Karte">Karte mit persönlichem Text (1,50€)</label>
              </div>
              <div id="KartenText" style="opacity: 10%">
                <textarea class="kartenText" rows="4" cols="50" maxlength="200" oninput="MaxZeichenDisplay(), personalCard()"></textarea>
                <div id="charCount">0/200</div>
              </div>
            </div>
          </div>
          <!--Preisanzeige-->
          <div class="preisanzeige">
            <div class="sub-heading">Preis</div>
            <div class="sub-total">
            <div id="total"></div>
            <div id="shipping"></div>
            <div id="MwSt"></div>
            <button class="bestellen">Jetzt Bestellen!</button>
          </div>
          </div>
          <div>
            <div class="sub-heading">Hast du einen Rabatt Code?</div>
            <div class="sub-sub-heading">Gebe es hier ein:</div>
            <div class="rabattcode">
              <input class="rabatteingabe" type="text" name="Rabatt_eingabe" id="Rabatt_eingabe" />
              <input class="rabattanwenden" type="button" name="Rabatt_eingabe" id="Rabatt_anwenden" value="Anwenden" onclick="price_calc()" />
            </div>
        </div>
        <script src="Index.js"></script>
      </div>
    </div>
  </body>
</html>
