<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Style.css" />
    <title>Weinnachtkekse</title>
  </head>
  <body>
    <div class="container">
      <div class="Seite1 Seite"></div>
      <div class="Seite2 Seite"></div>
      <div class="content">
        <div class="überschrift-oben">
          <div class="überschrift-text">Weinnachtkekse der HHS</div>
        </div>
        <div>
          <div class="sub-heading">Teig</div>
          <div class="sub-sub-heading">Basis Teig</div>
          <div>Schocklade</div>
          <div>Butterkeks</div>
          <div>Spekulatius</div>
        </div>

        <div>
          <!--Box Größe-->
          <div>Box Größe</div>
          <div>
            <label>
              <input type="radio" name="boxSize" value="5" />15 Kekse - 5€
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="boxSize" value="7" />21 Kekse - 7€
            </label>
          </div>
          <div>
            <label
              ><input type="radio" name="boxSize" value="8.5" />27 Kekse -
              8,50€</label
            >
          </div>
        </div>

        <div>
          <!--Keksform-->
          <div>Keksform</div>
          <div>
            <label>
              <input type="radio" name="shape" value="0" />
              Rund (gratis)
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="shape" value="0.5" />
              Stern (0,50€/Keks)
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="shape" value="0.5" />
              Tannenbaum (0,50€/Keks)
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="shape" value="0" />
              Mischung
            </label>
          </div>
        </div>

        <div>
          <!--Kostenlose Topping-->
          <div>Ein kostenloses Topping</div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Ohne Topping
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Zuckerguss weiß
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Schokostreusel
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Bunte Streusel
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="freeTopping" value="0" />
              Puderzucker
            </label>
          </div>
        </div>
        <div>
          <!--Extra Toppings-->
          <div>Extra Toppings (je 1€)</div>
          <div>
            <label>
              <input type="checkbox" name="extraTopping" value="1" />
              Zuckerguss (Farbauswahl)
            </label>
          </div>
        </div>
        <script src="Index.js"></script>
      </div>
    </div>
  </body>
</html>
